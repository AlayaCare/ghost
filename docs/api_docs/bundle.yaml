swagger: '2.0'
info:
  description: >
    goliac is a golang REST application skeleton The base path for all the APIs
    is "/api/v1".
  title: goliac
  version: 1.0.0
tags:
  - name: health
    description: Check if goliac is healthy
x-tagGroups:
  - name: goliac Management
    tags:
      - app
  - name: Health Check
    tags:
      - health
consumes:
  - application/json
produces:
  - application/json
schemes:
  - http
basePath: /api/v1
paths:
  /liveness:
    get:
      tags:
        - health
      operationId: getLiveness
      description: Check if Goliac is healthy
      responses:
        '200':
          description: status of health check
          schema:
            $ref: '#/definitions/health'
        default:
          description: generic error response
          schema:
            $ref: '#/definitions/error'
  /readiness:
    get:
      tags:
        - health
      operationId: getReadiness
      description: Check if Goliac is ready to serve
      responses:
        '200':
          description: status of health check
          schema:
            $ref: '#/definitions/health'
        default:
          description: generic error response
          schema:
            $ref: '#/definitions/error'
  /flushcache:
    post:
      tags:
        - app
      operationId: postFlushCache
      description: Flush the Github remote cache
      responses:
        '200':
          description: cache flushed
        default:
          description: generic error response
          schema:
            $ref: '#/definitions/error'
  /resync:
    post:
      tags:
        - app
      operationId: postResync
      description: Ask to sync again against Github
      responses:
        '200':
          description: resync in progress
        default:
          description: generic error response
          schema:
            $ref: '#/definitions/error'
  /status:
    get:
      tags:
        - app
      operationId: getStatus
      description: Get different statistics on Goliac
      responses:
        '200':
          description: get Goliac statistics
          schema:
            $ref: '#/definitions/status'
        default:
          description: generic error response
          schema:
            $ref: '#/definitions/error'
  /users:
    get:
      tags:
        - app
      operationId: getUsers
      description: Get all users
      responses:
        '200':
          description: get list of users (organization or external)
          schema:
            $ref: '#/definitions/users'
        default:
          description: generic error response
          schema:
            $ref: '#/definitions/error'
  /users/{userID}:
    get:
      tags:
        - app
      operationId: getUser
      parameters:
        - in: path
          name: userID
          description: user name
          required: true
          type: string
          minLength: 1
      description: Get user and associated teams and repos
      responses:
        '200':
          description: get user details especially teams and repositories
          schema:
            $ref: '#/definitions/userDetails'
        default:
          description: generic error response
          schema:
            $ref: '#/definitions/error'
definitions:
  health:
    type: object
    properties:
      status:
        type: string
  users:
    type: object
    properties:
      users:
        type: array
        items:
          $ref: '#/definitions/user'
  user:
    type: object
    properties:
      name:
        type: string
        x-isnullable: false
      githubid:
        type: string
        x-isnullable: false
      external:
        type: boolean
        x-isnullable: false
        x-omitempty: false
  userDetails:
    type: object
    properties:
      githubid:
        type: string
        x-isnullable: false
      external:
        type: boolean
        x-isnullable: false
        x-omitempty: false
      teams:
        type: array
        items:
          $ref: '#/definitions/team'
      repositories:
        type: array
        items:
          $ref: '#/definitions/repository'
  repository:
    type: object
    properties:
      name:
        type: string
        x-isnullable: false
      public:
        type: boolean
        x-isnullable: false
        x-omitempty: false
      archived:
        type: boolean
        x-isnullable: false
        x-omitempty: false
  team:
    type: object
    properties:
      name:
        type: string
        x-isnullable: false
      owners:
        type: array
        items:
          type: string
          minLength: 1
      members:
        type: array
        items:
          type: string
          minLength: 1
  status:
    type: object
    properties:
      lastSyncTime:
        type: string
        minLength: 1
      lastSyncError:
        type: string
      nbUsers:
        type: integer
        x-omitempty: false
      nbUsersExternal:
        type: integer
        x-omitempty: false
      nbTeams:
        type: integer
        x-omitempty: false
      nbRepos:
        type: integer
        x-omitempty: false
  error:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        minLength: 1
